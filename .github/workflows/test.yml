name: Test

on:
  push

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-18.04
          - ubuntu-16.04
    name: Test the Postgres Setup Action
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up postgres
        uses: ableco/action-postgres-setup@v1
        with:
          postgres-version: 11
      - name: Initialize pgbench
        run: |
          ls /usr/share/postgresql-common/pg_wrapper
          sudo ln -s /usr/share/postgresql-common/pg_wrapper /usr/bin/pgbench
          pgbench -c 100 -T 300 -S -n
